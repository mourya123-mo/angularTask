<h1>Directives</h1>
<h2>{{age}}</h2>
<h2 *ngFor="let age of ages">My age is :{{age}}</h2>

<ol>
    <li *ngFor="let state of states">{{state}}</li>
</ol>
<ul>
    <li *ngFor="let state of states">{{state}}</li> 
</ul>

<select name="" id="">
    <option *ngFor="let state of states">{{state}}</option>
</select>

<h3 *ngFor="let product of products" > prodctName:{{product.productName}} , price is:{{product.price}}</h3>

<table border="1px" [cellPadding]="10" [cellSpacing]="0">
    <thead>
        <tr>
            <td>S No</td>
            <td>Product Name</td>
            <td>producr Price</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products;let i=index">
            <td>{{i+1}}</td>
            <td>{{product.productName}}</td>
            <!-- <td [ngStyle]="{'color':product.price<=50000? 'green':'red'}">{{product.price}}</td> -->
            <td [ngClass]="{'green':product.price<=5000,'red':product.price>1000000} ">{{product.price|currency}}</td>
        </tr>

    </tbody>
</table>

<h1 *ngIf="false">Hi Team</h1>
