<h1>Vehicles</h1>
<input type="text" [(ngModel)]="term" (keyup)="filter()">

<table class="table table-dark">
    <thead>
        <tr>
            <th>Vehicle</th>
            <th>Manifracturer</th>
            <th>Model</th>
            <th>Type</th>
            <th>Fuel</th>
            <th>Image</th>
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let vehicle of  vehicles">
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.fuel}}</td>
            <td><img height="70px" width="70px" src="{{vehicle.image}}" alt=""></td>
        </tr>
    </tbody>
</table>
