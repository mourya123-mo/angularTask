<h1>Vehicles</h1>
<div>
    <input type="text" [(ngModel)]="term" (keyup)="filter()">
    <select [(ngModel)]="column">
        <option>Vehicle</option>
        <option >manufacturer</option>
        <option >model</option>
        <option >fuel</option>
        <option >cost</option>
        <option >color</option>
    </select>
    <select [(ngModel)]="order">
        <option >asc</option>
        <option >desc</option>
    </select>
    <button class="btn btn-primary" (click)="sort()">sort</button>
</div>


<table class="table table-dark">
    <thead>
        <tr>
            <th>Vehicle</th>
            <th>Manifracturer</th>
            <th>Model</th>
            <th>Type</th>
            <th>Fuel</th>
            <th>Image</th>
            <th>cost</th>
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let vehicle of  vehicles">
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>{{vehicle.cost}}</td>
            <td><img height="70px" width="70px" src="{{vehicle.image}}" alt=""></td>
        </tr>
    </tbody>
</table>
