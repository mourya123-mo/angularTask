<h1>Vehicles</h1>

<table class="table table-dark">
    <thead>
        <tr>
            <th>Vehicle</th>
            <th>Manifracturer</th>
            <th>Model</th>
            <th>Type</th>
            <th>Fuel</th>
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let vehicle of  vehicles">
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.fuel}}</td>
        </tr>
    </tbody>
</table>
