<div id="main">
    <div class="main1">
        <div class="search">
            <input [(ngModel)]="name" (keyup)="productsFilter()" placeholder="search" />
            <button class="btn btn-info" (click)="delivery()">
              Only Free Delivery
            </button>
        </div>  
        <div class="range">
            <button (click)="lth()" class="btn btn-warning">price low to high</button>
            <button (click)="htl()" class="btn btn-warning">price high to low</button>
            <button (click)="rhtl()" class="btn btn-warning">rating high to low</button>
            <button (click)="rlth()" class="btn btn-warning">rating low to high</button>
        </div>
        <div class="charge">
            <button (click)="discount()" class="btn btn-primary">
              Apply 50% discount
            </button>
            <button (click)="charges()" class="btn btn-primary">
              price with delivery charges
            </button>
        </div>
        <div class="prices">
            <button (click)="productSum()" class="btn btn-dark">TotalPrice</button>
            <button (click)="totalItems()" class="btn btn-dark">totalCartItems</button>
        </div>
    </div> 
      <div class="form-group">
         <label for="">Name: </label>
         <input [(ngModel)]="pname" type="text"><br><br>
         <label  for="">Price: </label>
         <input [(ngModel)]="pprice" type="number"><br><br>
         <label for="">Rating: </label>
         <input [(ngModel)]="prating" type="number"><br><br>
         <label for="">Free Delivery: </label> &nbsp;
         <label for="">Yes </label> &nbsp;
         <input [(ngModel)]="pfreedelivery" id="id" value="true" type="radio"> &nbsp;
         <label for=""> No</label> &nbsp;
         <input [(ngModel)]="pfreedelivery" id="id" value="false" type="radio"><br>
         <button (click)="add()" class="btn btn-success">Add to cart</button>
       </div>
</div>
<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>S No</th>
        <th>ProductName</th>
        <th>Price</th>
        <th>Rating</th>
        <th>Free Delivery</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ product.productname }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.rating }}</td>
        <td>{{ product.freedelivery }}</td>
        <td>
          <button (click)="delete(i)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
