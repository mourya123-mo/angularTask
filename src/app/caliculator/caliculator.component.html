<div class="parent">
    <div class="main">
      <h1>Caliculator</h1>
      <label for="">Enter the Number</label>
      <input type="number" id="numb1" /><br />
      <label for="">Enter the Number</label>
      <input type="number" id="numb2" />
      <h2 id="result">********</h2>
      <button id="add" onclick="add()">Addition</button><br>
      <button id="mul" onclick="multiplication()">Multiplication</button><br>
      <button id="sub" onclick="Substraction()">Substraction</button><br>
      <button id="div" onclick="division()">Division</button><br>
    </div>
  </div>
  <script>
    function add() {
      var number1 = document.getElementById("numb1").valueAsNumber;
      console.log(number1);
      var number2 = document.getElementById("numb2").valueAsNumber;
      console.log(number2);
      var result = number1 + number2;
      console.log(result);
      document.getElementById("result").innerText = result;
    }
    function multiplication(){
      var number1 = document.getElementById("numb1").valueAsNumber;
      console.log(number1);
      var number2 = document.getElementById("numb2").valueAsNumber;
      console.log(number2);
      var result = number1 * number2;
      console.log(result);
      document.getElementById("result").innerText = result;

    }
    function Substraction(){
      var number1 = document.getElementById("numb1").valueAsNumber;
      console.log(number1);
      var number2 = document.getElementById("numb2").valueAsNumber;
      console.log(number2);
      var result = number1 - number2;
      console.log(result);
      document.getElementById("result").innerText = result;
    }
    function division(){
      var number1 = document.getElementById("numb1").valueAsNumber;
      console.log(number1);
      var number2 = document.getElementById("numb2").valueAsNumber;
      console.log(number2);
      var result = number1 / number2;
      console.log(result);
      document.getElementById("result").innerText = result;
    }
  </script>
