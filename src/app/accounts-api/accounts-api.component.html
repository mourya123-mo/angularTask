<div>
    <input type="text" [(ngModel)]="term" (keyup)="filter()">
    <select  [(ngModel)]="column"  >
        <option >account_name</option>
        <option >available_balance</option>
        <option >account_number</option>
        <option>city</option>
    </select>
    <select [(ngModel)]="order" >
        <option value="">asc</option>
        <option value="">desc</option>
    </select>
    <button class="btn btn-primary" (click)="sort()">Sort</button>

    <select  [(ngModel)]="limit"  >
        <option >10</option>
        <option >20</option>
        <option >30</option>
        <option>40</option>
    </select>
    <select  [(ngModel)]="page"  >
        <option >1</option>
        <option >2</option>
        <option >3</option>
        <option>4</option>
    </select>
    <button class="btn btn-primary" (click)="pagination()">pagination</button>

</div>
<table class="table table-dark">
    <thead color>
        <tr>
            <th>Account Name</th>
            <th>Avalible balance</th>
            <th>Account Number</th>
            <th>City</th>
            <th>profile picture</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of accounts">
            <td>{{account.account_name}}</td>
            <td>{{account.available_balance}}</td>
            <td>{{account.account_number}}</td>
            <td>{{account.city}}</td>
            <td><img height="50px" src="{{account.profie_picture}}" alt=""></td>
            <td><button class="btn btn-danger" (clik)="delete(account.id)">Delete</button></td>
        </tr>
    </tbody>
</table>
